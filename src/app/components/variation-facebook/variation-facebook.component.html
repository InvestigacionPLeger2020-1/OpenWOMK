<div class="container">
  <div class="row" >
    <div class="col-sm-12" style="text-align:right; ">
      <button  mat-icon-button mat-dialog-close color="warn">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h5 class="card-header text-center font-weight-bold text-uppercase py-4" id="addAgent">Variations</h5>
          <mat-checkbox [(ngModel)]="show.retweet">Probability of sharing publication</mat-checkbox>
          <br>

          <br>
          <mat-form-field class="example-form-field ">

            <input matInput type="text" [(ngModel)]="value2">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <br>
          <br>
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <button mat-raised-button mat-dialog-close color="primary" >Save</button>
              </div>
            </div>
          </div>
        </div>
